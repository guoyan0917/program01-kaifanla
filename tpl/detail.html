<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
    <div class="card">
        <div class="item item-divider">
            <a href="#/kflStart">首页</a>
            /详情
        </div>
        <!--item-text-wrap一行不够，允许换行显示-->
        <div class="item item-text-wrap">
            <h2>{{dishDetail.name}}</h2>
            <img ng-src="img/{{dishDetail.img_lg}}" class="imageRes"/>
            <p>{{dishDetail.detail}}</p>
            <p>{{dishDetail.material}}</p>
            <p>{{dishDetail.price|currency:'￥'}}</p>
        </div>
        <input type="text" ng-model="order.phone"/>
        <div class="item item-divider text-right">
            <button
                class="button button-small button-balanced"
                ng-click="addToCart()">
                添加到购物车
            </button>
            <button
                class="button button-small button-energized"
                ng-click="jump('kflMain')">
                我再看看
            </button>
        </div>
    </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
